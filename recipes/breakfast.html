    <h1>Ham, Basil and Feta Scrambled Eggs Recipe</h1>

    <figure src="../images/breakfast.html" alt="ham and eggs recipe">
        <figcaption>A plate of Ham, Feta and Basil Scrambled Eggs</figcaption>
    <p>This delicious recipe puts a spin on the typical scrambled egg recipe which incorporates ham, basil and cheese for a flavor boost.</p>

    <h2>Ingredients</h2>
    <ul>
        <li>4 eggs, lightly beaten</li>
        <li>0.5 cup diced cooked ham</li>
        <li>¼ cup crumbled feta cheese¼ cup crumbled feta cheese</li>
        <li>1 tablespoon dried basil</li>
        <li>salt and pepper to taste</li>
        <li>1 ½ teaspoons butter</li>
    </ul>

    <h2>Steps</h2>
    <ol>
        <li>Place a skillet over medium heat. Place the lightly beaten eggs in a bowl; stir in the ham, feta cheese, basil, salt, and pepper.</li>
        <li>Melt the butter in the skillet. Pour in the egg mixture; cook and stir eggs until firmed and no longer runny, about 5 minutes.</li>
    </ol>
